<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Operation History</title>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-gray-800 text-white p-4">
      <h1 class="text-2xl font-bold">Operation History</h1>
    </header>

    <!-- When user doesnt put parameters -->
    <main class="p-8">
      <section class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Full Operation History:</h2>
        <div class="bg-white p-4 rounded-lg shadow">
          <ul id="history" class="list-decimal list-inside">
            <li>Loading...</li>
          </ul>
        </div>
      </section>

      <!-- When user puts parameters -->
      <section>
        <h2 class="text-xl font-semibold mb-4">History in a Specified Range</h2>
        <div class="bg-white p-4 rounded-lg shadow">
          <ul id="history-range" class="list-decimal list-inside">
            <li>Loading...</li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
